<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Memeorable Keychains - Products and Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* „É¢„Éº„ÉÄ„É´Èñ¢ÈÄ£ */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
    }

    .zoom-on-hover {
      transition: transform 0.3s ease;
      cursor: zoom-in;
    }

    .zoom-on-hover:hover {
      transform: scale(1.2);
      z-index: 2;
    }

    .hero-header {
      background: url('Memeorable_Keychains_Header.jpeg') no-repeat;
      background-position: 20% bottom; /* ‚Üê Â∑¶„Çí„Ç´„ÉÉ„ÉàÔºö‰∏≠Â§Æ„ÇíÂè≥ÂØÑ„Çä„Å´„Åö„Çâ„Åô */
      background-size: cover;
      color: white;
      text-align: center;
      padding: 80px 20px;
      position: relative;
      margin: 0;
    }

    .header-overlay {
      background-color: rgba(0, 0, 0, 0.4); /* ÊñáÂ≠ó„ÇíË™≠„Åø„ÇÑ„Åô„Åè„Åô„Çã„Åü„ÇÅ„ÅÆ„Ç™„Éº„Éê„Éº„É¨„Ç§ */
      padding: 20px;
      border-radius: 20px;
      display: inline-block;
      backdrop-filter: blur(2px);
    }
    
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #afeeee; /* ‚Üê about.html „Å®Âêå„ÅòËÉåÊôØËâ≤ */
      color: #333;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-size: 18px;
    }

    header {
      background-color: #6495ed; /* ‚Üê about.html „Å®Áµ±‰∏Ä */
      color: white;
      padding: 40px 20px; /* ‚Üê È´ò„Åï„ÇÇÁµ±‰∏Ä */
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    nav a {
      text-decoration: none;
      color: white;
      background-color: #4169e1; /* ‚Üê nav„Éú„Çø„É≥„ÅÆËâ≤Áµ±‰∏Ä */
      padding: 8px 14px;
      border-radius: 20px;
      margin: 0 5px;
      display: inline-block;
      transition: background-color 0.3s ease;
      font-size: 16px;
    }

    nav a:hover {
      background-color: #3b82f6;
      color: black;
    }

    h1 {
      margin: 10px 0;
      font-size: 40px;
    }

    .subtitle {
      text-align: center;
      font-size: 20px;
      margin: 10px 0 20px 0;
      color: white;
    }

    main {
      flex: 1;
      padding: 20px;
      text-align: center;
    }

    section {
      background-color: white;
      width: 98%;
      margin: 20px auto;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    @media screen and (min-width: 601px) {
      section {
        width: 80%;
        max-width: 700px;
        padding: 25px;
      }
    }

    h2 {
      color: #4169e1;
      border-bottom: 2px solid #87cefa;
      padding-bottom: 5px;
      margin-bottom: 16px;
      font-size: 24px;
    }

    .products, .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .product {
      width: 150px;
    }

    .product img, .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
    }

    .product p {
      font-size: 18px;
      color: #4169e1;
      margin-top: 8px;
    }

    footer {
      font-size: 14px;
      background-color: #6495ed;
      color: white;
      text-align: center;
      padding: 20px;
    }

    @media screen and (max-width: 600px) {
      body {
        font-size: 16px;
      }

      section {
        width: 98%;
        padding: 10px;
      }

      h1 {
        font-size: 28px;
      }

      .subtitle {
        font-size: 16px;
      }

      h2 {
        font-size: 20px;
      }

      .product p {
        font-size: 16px;
      }

      nav a {
        display: block;
        margin: 8px 0;
        font-size: 16px;
      }

      footer {
        font-size: 12px;
        padding: 15px;
      }

      .product, .gallery img {
        width: 45%;
      }
    }
  </style>
</head>
<body>

  <header class="hero-header">
    <div class="header-overlay">
      <nav>
        <a href="index.html">üè† Home</a>
        <a href="about.html">üë©‚Äçüíº About Us</a>
        <a href="contact.html">üìç Contact</a>
      </nav>
      <h1>Products & Gallery</h1>
      <p class="subtitle">Check out our lovely items!</p>
    </div>
  </header>

  <main>
    <section id="products">
      <h2>Our Products</h2>
      <div class="products">
        <div class="product">
          <img src="Aaaa_cat_wood.jpg" alt="Aaaaa Kucing" class="zoom-on-hover" onclick="openModal(this.src)">
          <p>Meme Kucing 1 - Rp. 10,000</p>
        </div>
        <div class="product">
          <img src="Tulisan_1_wood.jpg" alt="Tulisan 1" class="zoom-on-hover" onclick="openModal(this.src)">
          <p>Meme Tulisan 1 - Rp. 10,000</p>
        </div>
        <div class="product">
          <img src="Uii_cat_wood.jpg" alt="Kucing U II AA I" class="zoom-on-hover" onclick="openModal(this.src)">
          <p>Meme Kucing 2 - Rp. 10,000</p>
        </div>
        <div class="product">
          <img src="Tulisan_2_wood.jpg" alt="Tulisan 2" class="zoom-on-hover" onclick="openModal(this.src)">
          <p>Meme Tulisan 2 - Rp. 10,000</p>
        </div>
        <div class="product">
          <img src="Dompet_kosong_wood.jpg" alt="Dompet Kosong" class="zoom-on-hover" onclick="openModal(this.src)">
          <p>Meme Dompet - Rp. 10,000</p>
        </div>
      </div>
    </section>
  </main>

  <!-- „É¢„Éº„ÉÄ„É´È†òÂüü -->
  <div id="imgModal" class="modal" onclick="closeModal()">
    <img id="modalImg" class="modal-content" alt="Enlarged Image">
  </div>

  <footer>
    &copy; 2025 Memeorable Keychains. All rights reserved.
  </footer>

  <!-- JavaScript -->
  <script>
    function openModal(imgSrc) {
      document.getElementById('modalImg').src = imgSrc;
      document.getElementById('imgModal').style.display = "block";
    }

    function closeModal() {
      document.getElementById('imgModal').style.display = "none";
    }
  </script>

</body>
</html>
